<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<nav th:replace="commons/bar::header"></nav>

		<div class="container-fluid">
			<div class="row">
				<nav th:replace="commons/bar::side"></nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>员工列表</h2>
					<button id="add" type="button" class="btn btn-success">添加</button>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>name</th>
									<th>mail</th>
									<th>birthday</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${pageInfo.getList()}!=null" th:each="emp:${pageInfo.getList()}">
									<td th:text="${emp.name}"></td>
									<td th:text="${emp.mail}"></td>
									<td th:text="${#dates.format(emp.birthday, 'yyyy-MM-dd')}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>
										<button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
						<!--分页-->
						<nav>
							<ul class="pagination" th:align="right">
								<li>
									<a th:if="${not isFirstPage}" th:href="@{${'/emps'}(pageNum=${pageNum}-1,pageSize=${pageSize})}" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
									</a>
									<a th:if="${isFirstPage}" href="javascript:void(0);" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>

								<li th:each="pageNo : ${#numbers.sequence(1, totalPages)}">
									<a th:if="${pageNum eq pageNo}" href="javascript:void(0);">
										<span th:text="${pageNo}"></span>
									</a>

									<a th:if="${not (pageNum eq pageNo)}" th:href="@{${'/emps'}(pageNum=${pageNo},pageSize=${pageSize})}">
										<span th:text="${pageNo}"></span>
									</a>
								</li>

								<li>
									<a th:if="${not isLastPage}" th:href="@{${'/emps'}(pageNum=${pageNum+1},pageSize=${pageSize})}" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
									</a>
									<a th:if="${isLastPage}" href="javascript:void(0);" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
							</ul>
						</nav>

						<form id="deleteEmpForm"  method="post">
							<input type="hidden" name="_method" value="delete"/>
						</form>
						<script>
							$(".deleteBtn").click(function(){
								//删除当前员工的
								$("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
								return false;
							});
						</script>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
